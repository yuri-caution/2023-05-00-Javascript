<head>

    <title>todo list</title>
    <link rel="stylesheet" href="./style.css">

            <li>안녕하세요 3 <span>x</span></li> -->
        </ul>
    </div>


    <script src="./js/clock.js"> </script>

    <script src="./js/todo.js"></script>
   
</body>
</html>
